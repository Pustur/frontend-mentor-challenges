<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="text">
        <header class="header container">
          <h1>
            <a href="/base-apparel-coming-soon/">
              <img src="./images/logo.svg" alt="Base Apparel" />
            </a>
          </h1>
        </header>

        <img class="image-mobile" src="./images/hero-mobile.jpg" alt="" />

        <main class="main container">
          <h2>
            We're
            <br />
            <strong>
              coming
              <br />
              soon
            </strong>
          </h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="signup-form js-signup-form">
            <label class="sr-only" for="email">Email Address</label>
            <input
              id="email"
              class="signup-form__input"
              type="email"
              placeholder="Email Address"
              required
            />
            <label for="email" class="signup-form__error"></label>
            <input class="signup-form__button" type="submit" value="Submit" />
          </form>
        </main>
      </div>

      <div class="image"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
