<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="actions-container">
        <h1><img src="./images/logo.svg" alt="Fylo" /></h1>

        <ul class="action-bar">
          <li>
            <button class="action-bar__button">
              <img src="./images/icon-document.svg" alt="New file" />
            </button>
          </li>
          <li>
            <button class="action-bar__button">
              <img src="./images/icon-folder.svg" alt="New folder" />
            </button>
          </li>
          <li>
            <button class="action-bar__button">
              <img src="./images/icon-upload.svg" alt="Upload" />
            </button>
          </li>
        </ul>
      </div>

      <div class="info-container">
        <p>
          Youâ€™ve used
          <strong>815 GB</strong>
          of your storage
        </p>
        <div class="space-left">
          <span class="space-left__number">185</span>
          <span>GB Left</span>
        </div>
        <progress value="815" max="1000"></progress>
        <p class="progress-limits">
          <strong>0 GB</strong>
          <strong>1000 GB</strong>
        </p>
      </div>
    </div>
  </body>
</html>
