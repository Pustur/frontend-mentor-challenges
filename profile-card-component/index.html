<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img
          class="profile__picture"
          src="./images/image-victor.jpg"
          alt="Victor Crest Portrait"
        />
        <div class="profile__info">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <div class="profile__location">London</div>

        <footer class="profile__footer">
          <ul class="profile__list">
            <li>
              <strong>80K</strong>
              <div class="profile__category">Followers</div>
            </li>
            <li>
              <strong>803K</strong>
              <div class="profile__category">Likes</div>
            </li>
            <li>
              <strong>1.4K</strong>
              <div class="profile__category">Photos</div>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
